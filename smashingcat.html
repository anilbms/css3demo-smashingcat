<body>
  <h1>Smashing Cat using CSS3</h1>
  <!-- Smashing Cat structure starts here-->
  <div class="cat">
    <!-- Cat left side of the face starts here-->
    <div class="cat-face">
      <div class="top-layer"></div>
        <div class="ear-outside"></div>
        <div class="ear-inside"></div>
        <!-- Cat eye starts here-->
        <div class="fish-container">
            <div class="fish-tail"></div>
            <div class="fish-body">
                <div class="fish-body-front">
                    <div class="fish-eye">.</div>
                </div>
            </div>
        </div><!-- Cat eye ends-->
        <div class="face-bottom-container">
            <div class="nose"></div>
            <div class="mouth">)</div>
        </div>
         <div class="mustache">
            <div class="mustache-one">)</div>
            <div class="mustache-two">)</div>
            <div class="mustache-three">)</div>
        </div>
    </div><!-- Cat left side of the face ends-->
    <!-- Cat Right side of the face starts here-->
    <div class="cat-face right-side">
      <div class="top-layer"></div>
        <div class="ear-outside"></div>
        <div class="ear-inside"></div>
        <!-- Cat eye starts here-->
        <div class="fish-container">
            <div class="fish-tail"></div>
            <div class="fish-body">
                <div class="fish-body-front">
                    <div class="fish-eye">.</div>
                </div>
            </div>
        </div><!-- Cat eye ends-->
        <div class="face-bottom-container">
            <div class="nose"></div>
            <div class="mouth">)</div>
        </div>
         <div class="mustache">
            <div class="mustache-one">)</div>
            <div class="mustache-two">)</div>
            <div class="mustache-three">)</div>
        </div>
    </div><!-- Cat right side of the face ends-->
    <div class="neck-top">
      <div class="neck-bottom"></div>
    </div>
    <!-- Cat body starts here-->
    <div class="cat-body">
        <div class="shape1">
            <div class="shape3"></div>
            <div class="shape4"></div>
        </div>
        <div class="shape2"></div>
        <div class="shape5"></div>
        <div class="shape6">
            <div class="shape7"></div>
            <div class="shape8"></div>
        </div>
        <div class="cat-tail">~</div>
    </div><!-- Cat body ends-->
  </div><!-- Smashing Cat structure ends-->
